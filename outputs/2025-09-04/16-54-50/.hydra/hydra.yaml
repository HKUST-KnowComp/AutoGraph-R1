hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath:
  - file://verl/trainer/config
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algorithm.adv_estimator=grpo
    - data.train_batch_size=16
    - data.val_batch_size=16
    - data.max_prompt_length=4096
    - data.max_response_length=4096
    - data.filter_overlong_prompts=True
    - data.truncation=error
    - data.return_raw_chat=True
    - actor_rollout_ref.model.path=Qwen/Qwen2.5-7B-Instruct
    - actor_rollout_ref.actor.optim.lr=1e-6
    - actor_rollout_ref.actor.optim.lr_warmup_steps_ratio=0.285
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.actor.ppo_mini_batch_size=8
    - actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=4
    - actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=4
    - actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=4
    - actor_rollout_ref.actor.use_kl_loss=False
    - actor_rollout_ref.actor.kl_loss_coef=0.001
    - actor_rollout_ref.actor.kl_loss_type=low_var_kl
    - actor_rollout_ref.actor.entropy_coeff=0
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.actor.fsdp_config.param_offload=False
    - actor_rollout_ref.actor.fsdp_config.optimizer_offload=False
    - actor_rollout_ref.rollout.max_model_len=8192
    - actor_rollout_ref.rollout.tensor_model_parallel_size=1
    - actor_rollout_ref.rollout.name=sglang
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.4
    - actor_rollout_ref.rollout.n=5
    - actor_rollout_ref.rollout.multi_turn.max_assistant_turns=2
    - actor_rollout_ref.rollout.multi_turn.max_user_turns=2
    - actor_rollout_ref.rollout.multi_turn.interaction_config_path=config/interaction_config/autograph_interaction_config.yaml
    - actor_rollout_ref.ref.fsdp_config.param_offload=True
    - algorithm.use_kl_in_reward=False
    - trainer.critic_warmup=0
    - trainer.val_before_train=False
    - trainer.logger=[console,wandb]
    - trainer.project_name=auto_graph_rl
    - trainer.experiment_name=azure-qwen2.5-7b-auto-graph-rl-distract-medium-docsize10
    - trainer.n_gpus_per_node=2
    - trainer.nnodes=1
    - trainer.save_freq=40
    - trainer.test_freq=40
    - data.train_files=/data/autograph/data/musique_train_doc_size_10_distract_True_with_mcq_False_difficulty_medium.parquet
    - data.val_files=/data/autograph/data/musique_validation_doc_size_10_distract_True_with_mcq_False_difficulty_medium.parquet
    - trainer.default_local_dir=/data/autograph/checkpoints/20250904_165445_qwen2.5-7b-autograph-distract
    - trainer.total_training_steps=40
    - custom_reward_function.path=verl/third_party/autograph_r1/reward.py
  job:
    name: main_ppo
    chdir: null
    override_dirname: actor_rollout_ref.actor.entropy_coeff=0,actor_rollout_ref.actor.fsdp_config.optimizer_offload=False,actor_rollout_ref.actor.fsdp_config.param_offload=False,actor_rollout_ref.actor.kl_loss_coef=0.001,actor_rollout_ref.actor.kl_loss_type=low_var_kl,actor_rollout_ref.actor.optim.lr=1e-6,actor_rollout_ref.actor.optim.lr_warmup_steps_ratio=0.285,actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=4,actor_rollout_ref.actor.ppo_mini_batch_size=8,actor_rollout_ref.actor.use_kl_loss=False,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=Qwen/Qwen2.5-7B-Instruct,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.ref.fsdp_config.param_offload=True,actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=4,actor_rollout_ref.rollout.gpu_memory_utilization=0.4,actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=4,actor_rollout_ref.rollout.max_model_len=8192,actor_rollout_ref.rollout.multi_turn.interaction_config_path=config/interaction_config/autograph_interaction_config.yaml,actor_rollout_ref.rollout.multi_turn.max_assistant_turns=2,actor_rollout_ref.rollout.multi_turn.max_user_turns=2,actor_rollout_ref.rollout.n=5,actor_rollout_ref.rollout.name=sglang,actor_rollout_ref.rollout.tensor_model_parallel_size=1,algorithm.adv_estimator=grpo,algorithm.use_kl_in_reward=False,custom_reward_function.path=verl/third_party/autograph_r1/reward.py,data.filter_overlong_prompts=True,data.max_prompt_length=4096,data.max_response_length=4096,data.return_raw_chat=True,data.train_batch_size=16,data.train_files=/data/autograph/data/musique_train_doc_size_10_distract_True_with_mcq_False_difficulty_medium.parquet,data.truncation=error,data.val_batch_size=16,data.val_files=/data/autograph/data/musique_validation_doc_size_10_distract_True_with_mcq_False_difficulty_medium.parquet,trainer.critic_warmup=0,trainer.default_local_dir=/data/autograph/checkpoints/20250904_165445_qwen2.5-7b-autograph-distract,trainer.experiment_name=azure-qwen2.5-7b-auto-graph-rl-distract-medium-docsize10,trainer.logger=[console,wandb],trainer.n_gpus_per_node=2,trainer.nnodes=1,trainer.project_name=auto_graph_rl,trainer.save_freq=40,trainer.test_freq=40,trainer.total_training_steps=40,trainer.val_before_train=False
    id: ???
    num: ???
    config_name: autograph_multiturn_grpo
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.4.0.dev1
    version_base: '1.4'
    cwd: /home/knowcomp/projects/autograph-r1
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/knowcomp/projects/autograph-r1/config
      schema: file
      provider: main
    - path: verl/trainer/config
      schema: file
      provider: hydra.searchpath in main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/knowcomp/projects/autograph-r1/outputs/2025-09-04/16-54-50
    choices:
      reward_model: dp_reward_model
      critic: dp_critic
      rollout@actor_rollout_ref.rollout: rollout
      ref@actor_rollout_ref.ref: dp_ref
      data: legacy_data
      actor@actor_rollout_ref.actor: dp_actor
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
